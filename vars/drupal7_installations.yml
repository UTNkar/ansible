---
drupal7_installations:
  - fqdn: "www.utn.se"
    web_root: "/var/www/www.utn.se"
    database: "www"
    password: "{{ vault_www_password }}"
    template: "main_drupal"
  - fqdn: "master.utn.se"
    web_root: "/var/www/master.utn.se"
    database: "master"
    password: "{{ vault_master_password }}"
    template: "drupal"
