---
- name: add users
  user:
    name: "{{ item.name }}"
    state: present
    groups: {{ item.groups }}
    shell: {{ item.shell }}
    append: no
  with_items: "{{ users }}"
  when: '"{{ ansible_fqdn }}" in "{{ item.hosts }}"'

- name: add public keys
  authorized_key: user={{ item.name }} key="{{ item.ssh_pubkey }}" state=present exclusive=yes
  with_items: "{{ users }}"
  when: '"{{ ansible_fqdn }}" in "{{ item.hosts }}"'
