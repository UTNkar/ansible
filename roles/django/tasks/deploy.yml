- name: Clone/pull project repo
  git:
    repo: "{{ project_repo }}"
    dest: "{{ install_root }}/{{ project_name }}"
    accept_hostkey: yes
    version: master
  notify:
    - restart socket
    - restart service
    - fix permissions
    - fix permission on private key

- name: fix permissions after cloning
  file:
    path: "{{ install_root }}/{{ project_name }}"
    state: directory
    owner: "{{ process_user }}"
    group: "{{ process_group }}"
    recurse: yes

- name: Copy firebase private key
  copy:
    src: "files/admininterface-privatekey.json"
    dest: "{{ install_root }}/{{ project_name }}/adminInterface/admininterface-privatekey.json"
    owner: "{{ process_user }}"
    group: "{{ process_group }}"
    mode: "0640"
  when: project_name == 'admininterface'
  notify:
    - restart socket
    - restart service
    - fix permissions
    - fix permission on private key

- name: Update pip
  pip:
    name: pip
    state: latest
    virtualenv: "{{ virtualenv }}"
    virtualenv_command: "pyvenv"
  become_user: "{{process_user}}"

- name: install python packages
  pip:
    requirements: "{{ install_root }}/{{ project_name }}/requirements.txt"
    virtualenv: "{{ virtualenv }}"
    virtualenv_command: "pyvenv"
  notify:
    - restart socket
    - restart service
    - fix permissions
    - fix permission on private key
  become_user: "{{process_user}}"

- name: django makemigrations
  become_user: "{{process_user}}"
  environment: "{{ environment_variables }}"
  django_manage:
    command: makemigrations
    app_path: "{{ pythonpath }}"
    virtualenv: "{{ virtualenv }}"
    settings: "{{ django_settings }}"
  when: project_name == 'ordsys'

- name: django migrate
  become_user: "{{process_user}}"
  environment: "{{ environment_variables }}"
  django_manage:
    command: migrate
    app_path: "{{ pythonpath }}"
    virtualenv: "{{ virtualenv }}"
    settings: "{{ django_settings }}"

- name: django collectstatic
  django_manage:
    command: collectstatic
    app_path: "{{ pythonpath }}"
    virtualenv: "{{ virtualenv }}"
    settings: "{{ django_settings }}"
  environment: "{{ environment_variables }}"
  notify:
    - fix permissions
  become_user: "{{process_user}}"

- name: django cron
  django_manage:
    command: installtasks
    app_path: "{{ pythonpath }}"
    virtualenv: "{{ virtualenv }}"
    settings: "{{ django_settings }}"
  become_user: "{{process_user}}"
  environment: "{{ environment_variables }}"
  when: project_name != 'ordsys'

- name: Include gunicorn tasks
  include: gunicorn.yml
  when: use_gunicorn

- name: Include daphne tasks
  include: daphne.yml
  when: use_daphne

- name: copy tmpfiles config
  template:
    src: templates/tmpfiles.conf.j2
    dest: "/etc/tmpfiles.d/{{process_name}}.conf"
  notify:
    - restart socket
    - restart service

- name: make sure server is running
  service:
    name: "{{process_name}}"
    state: started
    enabled: yes
