---
- name: install system packages
  apt:
    pkg: "{{ system_packages }}"
    update-cache: yes

- name: create system user
  user: 
    name: "{{ process_user }}" 
    shell: /sbin/nologin 
    system: yes

- name: create site folder
  file:
    path: "{{ install_root }}/{{ project_name }}"
    state: directory
    mode: '0755'
    owner: '{{ process_user }}'
    group: '{{ process_group }}'

- name: make sure postgresql server is running
  service: 
    name: postgresql
    state: started

- name: create database
  become_user: postgres
  postgresql_db: 
    name: "{{ db_name }}"

- name: create database user
  become_user: postgres
  postgresql_user: 
    db: "{{ db_name }}"
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: ALL
    encrypted: yes