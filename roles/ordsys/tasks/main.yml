---
- name: Setup backend
  include_role:
    name: django
  vars:
    virtualenv: "{{ project_folder }}/venv"
    process_user: "{{ user }}"
    pythonpath: "{{ project_folder }}"
    use_socket: no

- name: Clone git repo
  git:
    repo: "{{ git_repo }}"
    dest: "{{ project_folder }}"

- name: Run frontend tasks
  include: frontend.yml

- name: Fix permissions
  file:
    path: "{{ project_folder }}"
    owner: "{{ user }}"
    group: www-data
    state: directory
    recurse: true
    mode: "u=rwX,g=rX,o=rX"

- name: Setup nginx
  include_role:
    name: nginx
  vars:
    websites:
      - fqdn: "{{ fqdn }}"
        web_root: "{{ web_root }}"
        user: "{{ user }}"
        template: "ordsys"
