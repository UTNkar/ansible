- name: Download nvm
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  become: yes
  become_user: "{{ user }}"

- name: Install node
  shell: nvm install {{ node_version }}
  become: yes
  become_user: "{{ user }}"

- name: Install dependencies
  npm:
    path: "{{ web_root }}"
    production: yes
  notify:
    - perform reload
  become: yes
  become_user: "{{ user }}"
