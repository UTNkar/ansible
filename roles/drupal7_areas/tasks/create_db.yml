# Make sure the root mysql credentials are available in /root/.my.cnf, like:
# [client]
# user=root
# password=1234test
---
- name: Ensure database is created
  mysql_db: name={{ item.database }} encoding=utf8 state=present
  with_items: "{{ drupal7_installations }}"

- name: Ensure user has access to database
  mysql_user: name={{ item.database }} password={{ item.db_password }} priv=*.*:USAGE/{{ item.database }}.*:ALL state=present update_password=on_create
  with_items: "{{ drupal7_installations }}"
